<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator UI</title>
  </head>
  <body>
    <div class="calculator">
      <div class="numbers">
        <p>5 + 5</p>
      </div>
      <div class="keys">
        <div class="first">
          <p>C</p>
          <p>/</p>
          <p>*</p>
        </div>
        <div class="second">
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p>-</p>
        </div>
         <div class="tough">
           <div class="numb">
              <div class="third">
              <p>4</p>
              <p>5</p>
              <p>6</p>
        </div>
        <div class="third">
              <p>3</p>
              <p>2</p>
              <p>1</p>
        </div>
          </div>
        <div class="plus">
          <p>+</p>
        </div>
         </div>
       
        <div class="last">
          <p>0</p>
          <p>00</p>
          <p>=</p>
          <p></p>
        </div>

      </div>
      </div>
    </div>
  </body>
</html>
